{% extends "base.html" %}

{% block content %}
<form method="POST" class="space-y-6">
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div>
        <label for="current_password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input id="current_password" name="current_password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
            Iniciar Sesión
        </button>
    </div>
</form>
<p class="mt-6 text-center text-sm text-gray-600">
    ¿No tienes cuenta?
    <a href="{{ url_for('register') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Regístrate aquí</a>
</p>
{% endblock %}
